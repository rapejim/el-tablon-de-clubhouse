      #   env:
      #     FIREBASE_CLI_PREVIEWS: hostingchannels
      - name: üì© Telegram notification
        if: cancelled() == false
        uses: xinthink/action-telegram@v1.1
        with:
          botToken: ${{ secrets.BotToken }}
          chatId: ${{ secrets.ChatID }}
          jobStatus: ${{ job.status }}
          skipSuccess: false
